<!DOCTYPE html>
<!-- ICS2O-Unit2-01-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="The Trapezoid Calc, in JS" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Devin Boucher" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>The Trapezoid Calc, in JS</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">The Trapezoid Calc, in JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/download.jpeg" alt="Trapezoid" />
        </div>
        <h5>
          <div class="page-content">Please enter the following:</div>
        </h5>
        <br />
        <form>
          <!-- Inputs for calculatoins -->
          <p>Length Of A</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              id="Length-of-A-in-cm"
            />
            <label class="mdl-textfield__label" for="Length-of-A-in-cm">
              ...</label
            >
          </div>
          <p>Length Of B</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              id="Length-of-B-in-cm"
            />
            <label class="mdl-textfield__label" for="Length-of-B-in-cm">
              ...</label
            >
          </div>
          <p>Length Of H</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              id="Length-of-H-in-cm"
            />
            <label class="mdl-textfield__label" for="Length-of-H-in-cm">
              ...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <br />
          <!-- Raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="Calculate()"
            type="button"
          >
            Calculate
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="Answer"></div>
        </div>
      </main>
    </div>
  </body>
</html>
